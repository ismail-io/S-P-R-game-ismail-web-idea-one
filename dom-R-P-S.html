<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock-paper-scissor.css">
</head>
<body>
  <p class="css-title">Rock Paper Scissors</p>

  <button onclick="
    play('rock');
  "class="css-mbut"><img src="rock-emoji.png" class="css-rps"></button>

  <button onclick="
    play('paper');
  " class="css-mbut"><img src="paper-emoji.png"class="css-rps"></button>

  <button onclick="
    play('scissors');
  "class="css-mbut"><img src="scissors-emoji.png" class="css-rps"></button>
  <p class="jsresult css-result"></p>
  <p class="jsselection  css-result"></p>
  <p class="jsscore  css-result"></p>

  <button onclick="
    score.win=0;
    score.lose=0;
    score.tie=0;
    updatescore();
    localStorage.setItem('score',JSON.stringify(score));
  " class="css-reset">Reset Score</button>
  <button class="css-autoplay" onclick="autoplay()">Auto Play</button>


  <script src="domrps.js">
  </script>
</body>
</html>
